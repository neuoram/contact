#--------------------- DB Connection ------------------
spring.datasource.url=jdbc:postgresql://localhost:5432/testdb?createDatabaseIfNotExist=true&userSSL=false&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=postgres
spring.datasource.password=pwd
#--------------------JPA-ORM Properties-----------------
spring.jpa.show-sql=false
